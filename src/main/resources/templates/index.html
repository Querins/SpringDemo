<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
            integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <link rel="stylesheet" href="/my.css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="container" id="mainContainer">
    <div class="row">
        <div class ="col-sm">
            <table class="table table-striped table-responsive-md btn-table" id="productTable">
                <!--Table head-->
                <thead>
                <tr>
                    <th>#</th>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Price</th>
                </tr>
                </thead>
                <!--Table head-->

                <!--Table body-->
                <tbody>
                <template v-for="product in products">
                    <tr>
                        <th scope="row">
                            <button type="button" class="close" aria-label="Close" @click="remove(product)">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </th>
                        <td>{{product.id}}</td>
                        <td>{{product.name}}</td>
                        <td>{{product.price}}</td>
                    </tr>
                </template>
                </tbody>
                <!--Table body-->
            </table>
        </div>
        <div class="col-sm">
            <div class="input-group input-group-sm mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="name">Name</span>
                </div>
                <input type="text" v-model="name" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
            </div>
            <div class="input-group input-group-sm mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="price">Price</span>
                </div>
                <input type="text" v-model="price" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
            </div>
            <button type="button" class="btn btn-light" v-on:click="postProduct">Add</button>
        </div>
    </div>
</div>

<script>
    var vm = new Vue({
        el: '#mainContainer',
        created: function () {
            $.ajax({
                url: "/products",
                method: "GET"
            }).done(function(response){
                vm.products = response;
            })
        },
        methods: {
            remove: function (product) {
                $.ajax({
                    url: "/products/" + product.id,
                    method: "DELETE"
                }).done(function () {
                    vm.products.splice(vm.products.indexOf(product), 1);
                })
            },
            postProduct: function () {
                $.ajax({
                    url: "/products",
                    method: "POST",
                    dataType: "json",
                    data: {
                        name: vm.name,
                        price: vm.price
                    }
                })
            }
        },
        data: {
            name: '111',
            price: 111,
            products: []
        }
    });
</script>

</body>
</html>
